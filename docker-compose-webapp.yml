services:
  wad-server:
    image: nginx:alpine
    container_name: wads_nuts
    environment:
      - htpassword=replaceme
    volumes:
      - ./iwads/freeware:/iwads
      - ./pwads:/pwads
      - ./nginx_vol/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html
      - ./ssl/private.key:/etc/nginx/ssl/private.key
      - ./ssl/fullchain.crt:/etc/nginx/ssl/fullchain.crt
    ports:
      - "443:443"
    depends_on:
      - wad-upload-api
    entrypoint: |
      sh -c '
      apk add --no-cache apache2-utils
      if [ ! -f /etc/nginx/.htpasswd ]; then
        htpasswd -cb /etc/nginx/.htpasswd admin replaceme
      fi
      nginx -g "daemon off;" &
      wait
      '
    networks:
      wad-net:
        aliases: ["wad-server", "odamex.zerofuchs.co.za"]

  wad-upload-api:
    image: wad-upload:latest
    volumes:
      - ./iwads:/iwads
      - ./pwads:/pwads
      - ./Python:/app
      - ./service-configs:/service-configs
      - ./configs:/configs
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    entrypoint: |
      sh -c '
      pip install -r requirements.txt
      python Api_Upload.py
      '
    deploy:
      resources:
        limits:
          cpus: "1"             # Restrict to half a CPU core
          memory: "128M"          # Restrict memory to 512 MB
    networks:
      wad-net:
        aliases:
          - wad-upload-api
    restart: unless-stopped

networks:
  wad-net:
    driver: bridge
