server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;
    client_max_body_size 100M;
    
    ssl_certificate /etc/nginx/ssl/fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none';";

    location / {
        limit_except GET HEAD {
            deny all;
        }
        limit_req zone=mylimit burst=20 nodelay;
        root /usr/share/nginx/html;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Serve /pwads directly
    location /pwads/ {
        limit_except GET HEAD {
            deny all;
        }
        alias /pwads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Serve /wads directly
    location /iwads/ {
        limit_except GET HEAD {
            deny all;
        }
        alias /iwads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location /upload {
        limit_except POST HEAD {
            deny all;
        }        
        auth_basic "WAD Upload Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        root /usr/share/nginx/html;
        index index.html;
    }

    location /list-configs {
        limit_except GET HEAD {
            deny all;
        }
        proxy_pass http://wad-upload-api:5000/list-configs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /list-pwads {
        limit_except GET HEAD {
            deny all;
        }
        proxy_pass http://wad-upload-api:5000/list-pwads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /list-iwads {
        limit_except GET HEAD {
            deny all;
        }
        proxy_pass http://wad-upload-api:5000/list-iwads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /submit-config {
        proxy_pass http://wad-upload-api:5000/submit-config;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /submit-wad {
        limit_except POST HEAD {
            deny all;
        }
        auth_basic "WAD Upload Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://wad-upload-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50M;
    }
}

server {
    listen 444 ssl;
    server_name localhost wads.zerofuchs.net;
    client_max_body_size 100M;

    ssl_certificate /etc/nginx/ssl/wads.crt;
    ssl_certificate_key /etc/nginx/ssl/wads.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none';";

    location /pwads/ {
        limit_except GET HEAD {
            deny all;
        }
        if ($http_user_agent !~* "odamex") {
            return 403;
        }
        alias /pwads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }    

    # Serve /wads directly
    location /iwads/ {
        limit_except GET HEAD {
            deny all;
        }
        if ($http_user_agent !~* "odamex") {
            return 403;
        }
        alias /iwads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
}

